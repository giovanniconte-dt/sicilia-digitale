version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama_chatbot
    ports:
      - "11434:11434"  # Porta API Ollama
    volumes:
      - ollama_data:/root/.ollama  # Persistenza modelli
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    # Uncomment per GPU support (richiede nvidia-docker)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open_webui_chatbot
    ports:
      - "3000:8080"  # Interfaccia web accessibile su localhost:3000
    volumes:
      - open-webui_data:/app/backend/data
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      - ollama
    restart: unless-stopped

volumes:
  ollama_data:
    driver: local
  open-webui_data:
    driver: local

